    <HEAD>
        <META NAME="description" CONTENT="Un exemple de Javascript pour un diaporama">

        <link rel="stylesheet" href="../css/styleAstro.css">
        <script type="text/javascript" src="../js/script.js"></script>

    <BODY BGCOLOR="#000000">
        <FONT SIZE="+1" FACE="Helvetica, Arial, sans serif">
        </FONT>
        <TABLE>
            <TR>
                <TD class="transition_box">
                        <A HREF="javascript:newSlide(-1)">
                            <div id="flecheGauche">
                            <SCRIPT LANGUAGE = "JAVASCRIPT">
                                let parameters = location.search.substring(1).split("&");
                                let thisImg = parseInt(parameters[2], 10);
                                imagePrecedente(parameters[0], parameters[1], thisImg);
                            </SCRIPT>
                        </div>
                </TD>
                <TD id="imageCentrale" width="100%">
                    <div id="imageCentr" class="fade-in">
                        <SCRIPT LANGUAGE = "JAVASCRIPT">
                            let parameters = location.search.substring(1).split("&");
                            let thisImg = parseInt(parameters[2], 10);                            
                            accueilDiap(parameters[0], parameters[1], thisImg);
                        </SCRIPT>
                    </div>
                    <div id="asideDiaporama" class="fade-in" width="25%">                    
                        <SCRIPT LANGUAGE = "JAVASCRIPT">
                            let parameters = location.search.substring(1).split("&");
                            afficheInfoDiaporama(parameters[0], parameters[1], parameters[2]);
                        </SCRIPT>						
                    </div>
                </TD>
                <TD class="transition_box">
                    <A HREF="javascript:newSlide(1)">
                        <div id="flecheDroite">
                        <SCRIPT LANGUAGE = "JAVASCRIPT">
                            let parameters = location.search.substring(1).split("&");
                            let thisImg = parseInt(parameters[2], 10);
                            imageSuivante(parameters[0], parameters[1], thisImg);
                        </SCRIPT>
                    </div>
                </TD>
            </TR>
